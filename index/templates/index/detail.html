<h2> Book name: {{book.name}}</h1>
    <h3>Publisher: {{book.publisher}}</h3>
    <h3>Pages: {{book.pages}}</h3>
    <h3>Price: {{book.price}}</h3>
    <h3>Rating: {{book.rating}}</h3>
    <h3>Pubdate: {{book.pubdate}}</h3>
    <h3>Authors:</h3>
    <ul>

        {% for author in authors %}
        <li>
            <h3> {{author.name}}</h3>
        </li>

        {% endfor %}

    </ul>
