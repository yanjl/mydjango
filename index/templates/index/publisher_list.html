{% extends 'base.html' %}

{% block body %}
<ul>
    {%for publisher in object_list%}
    <li>
        <h3>{{publisher.name}}</h3>
        <ul>
            {% for book in publisher.top_ten_books %}
            <li> <a href="{% url 'index:detail' book.pk %}">{{book.name}}({{book.rating}})</a></li>
            {% endfor %}
        </ul>
        </a>
    </li>
    {%endfor%}
</ul>
{% endblock body %}
